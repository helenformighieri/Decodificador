<!DOCTYPE html>
<html lang="pt-br">


	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Decodificador</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link rel="stylesheet" href="decodificador.css">
	
	</head>
	
	<body>
			<h1>Decodificador de Texto</h1>
		<main>
				<section class="caixaUm">
					<textarea class="textoUm" cols="50" rows="20" placeholder="Digite seu texto aqui..."></textarea>
					<p  class="exclamacao">&#9888; Apenas letras minuculas e sem acento.</p>
						
						<div class="botoes">
							<button class="codificar" onclick="btnCodificar()">Codificar</button>
							<button class="decodificar" onclick="btnDecodificar()">Decodificar</button>
						</div>
				
				</section>	

				<section class="caixaDois">

					<textarea class="textoDois" cols="50" rows="20" placeholder="Nenhuma mensagem encontrada!"></textarea> 
					<button class="copiar" onclick="copiar()">Copiar</button>

					 					
				</section>	
				    
	    </main>

	 <script src="script.js"></script>

	</body>
	<footer>
		<p class="copyright">&copy; Copyright Codificador Helen - 2022</p>
	</footer>
</html>
